name: aeo_box_demo_ui
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  step_progress_indicator: ^1.0.2
  flutter_popup_menu_button: ^0.0.1+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - # assets:
  fonts:
    - family: Hellix
      fonts:
        - asset: assets/fonts/Hellix-Bold.ttf
        - asset: assets/fonts/Hellix-Light.ttf
        - asset: assets/fonts/Hellix-Medium.ttf
        - asset: assets/fonts/Hellix-Regular.ttf
        - asset: assets/fonts/Hellix-SemiBold.ttf